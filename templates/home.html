<!DOCTYPE HTML>
<html>
  <head>   
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Home{% endblock %}</title>
    
    <!-- Bootstrap CSS and Script -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- JQuery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,500' rel='stylesheet' type='text/css'>
    
  </head>
  
  <body>
    {% block body %}
    <div id="home">
      <div align="center">
	<div style="margin-top:10%">
	  <h1 id="headingType" class="boxed">place tinder</h1>
	</div>
	{% if session["loggedIn"] %}
	<form method="GET" action="logout">
	  <input class="btn btn-primary btn-lg" type="submit" name="submit" value="Logout">
	</form>
	{% else %}
	<form method="POST" action="login">
	  <div style="margin-top:5%">
	    <!--<input class="btn btn-warning btn-lg" type="submit" name="submit" value="Login">-->
	    <button type="submit" name="submit">
	       <div class="button-fill orange">
		 <div class="button-text">Login</div>
		 <div class="button-inside">
		   <div class="inside-text">Login</div>
		 </div>
	       </div>
	    </button>
	  </div>
	</form>
	{% endif %}
	<form method="POST" action="create">
	  <div style="margin-top:1%">	    
	    <input class="btn btn-warning btn-lg" type="submit" name="submit" value="Create Account">
	  </div>
	</form>
      </div>
    </div>
    {% endblock %}
    
    <!-- Custom JS -->
    <script src="static/js/script.js"></script>
    
  </body>
</html>
